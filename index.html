<!DOCTYPE html>
<head>
    <title>グラフ描画Library</title>
    <script src="./canvas.js"></script>
    <script>
        function doCanvas(flg){
            // 描画するデータ(折れ線グラフ）
            var lineGraphData = [
                ["1月",100  ,137 ,156 ,154 ,10  ,100 ,320],
                ["2月",200  ,32  ,176 ,276 ,20  ,110 ,310],
                ["3月",250  ,167 ,87  ,87  ,40  ,120 ,300],
                ["4月",120  ,367 ,257 ,220 ,30  ,130 ,290],
                ["5月",300  ,212 ,19  ,100 ,120 ,140 ,280],
                ["6月",80   ,78  ,91  ,80  ,340 ,150 ,270],
                ["7月",11   ,345 ,187 ,60  ,240 ,160 ,260],
                ["8月",0    ,198 ,99  ,40  ,150 ,170 ,250],
                ["9月",320  ,0   ,248 ,20  ,90  ,180 ,240],
                ["10月",278 ,10  ,378 ,0   ,70  ,190 ,230],
                ["11月",156 ,20  ,159 ,20  ,89  ,200 ,220],
                ["12月",367 ,30  ,234 ,40  ,100 ,210 ,210]
            ];
            
            // 描画するデータ(棒グラフ)
            var barGraphData = lineGraphData;
            
            // 描画するデータ（円グラフ）
            const circleGraphData = [
                ['10代',10],
                ['20代',20],
                ['30代',30],
                ['40代',100],
                ['50代',50],
                ['60代',1]
            ];
        
            // キャンバスのインスタンス生成(id,width,height)
            var MyCan = new DrawGraph("MyCanvas",800,500);
        
            let title = "";
        
            switch(flg){
                case 1:
                    title = "棒グラフサンプル";
                    MyCan.graphTitle.text = title;
                    // 棒グラフの追加
                    MyCan.DrawBarGraph(barGraphData,["凡例１","凡例２","凡例３"]);
                    break;
                case 2:
                    title = "折れ線グラフサンプル";
                    MyCan.graphTitle.text = title;
                    // 折れ線グラフの追加
                    MyCan.DrawLineGraph(lineGraphData,["凡例１","凡例２","凡例３"]);
                    break;
                case 3:
                    title = "円グラフサンプル";
                    MyCan.graphTitle.text = title;
                    // 円グラフの追加
                    MyCan.DrawCircleGraph(circleGraphData,["凡例１","凡例２","凡例３","凡例４","凡例５","凡例６"]);
                    break;
            }
        }
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="content">
            <div>
                <canvas id="MyCanvas" style="border:solid 1px;">
                    図形を表示するには、canvasタグをサポートしたブラウザが必要です。
                </canvas>
            </div>
            <div>
                <input type="button" onclick="doCanvas(1);" value="棒グラフ描画">
                <input type="button" onclick="doCanvas(2);" value="折れ線グラフ描画">
                <input type="button" onclick="doCanvas(3);" value="円グラフ描画">
            </div>
        </div>
    </div>
</body>
</html>
