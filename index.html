<!DOCTYPE html>
<head>
    <title>グラフ描画Library</title>
    <script src="./canvas.js"></script>
    <script>
        function doCanvas(flg){
            // 描画するデータ(折れ線グラフ）
            var lineGraphData = [
                ["1月",100  ,137 ,156],
                ["2月",200  ,32  ,176],
                ["3月",250  ,167 ,87],
                ["4月",120  ,367 ,257],
                ["5月",300  ,212 ,19],
                ["6月",80   ,78  ,91],
                ["7月",11   ,345 ,187],
                ["8月",0    ,198 ,99],
                ["9月",320  ,0   ,248],
                ["10月",278 ,10  ,378],
                ["11月",156 ,20  ,159],
                ["12月",367 ,30  ,234]
            ];
            
            // 描画するデータ(棒グラフ)
            var barGraphData = [
                ["1月",100  ,137 ,156],
                ["2月",200  ,32  ,176],
                ["3月",250  ,167 ,87],
                ["4月",120  ,367 ,257],
                ["5月",300  ,212 ,19],
                ["6月",80   ,78  ,91],
                ["7月",11   ,345 ,187],
                ["8月",0    ,198 ,99],
                ["9月",320  ,0   ,248],
                ["10月",278 ,10  ,378],
                ["11月",156 ,20  ,159],
                ["12月",367 ,30  ,234]
            ];
            
            // 描画するデータ（円グラフ）
            const circleGraphData = [
                ['10代',10],
                ['20代',10],
                ['30代',10],
                ['40代',1000],
                ['50代',50],
                ['60代',1]
            ];
        
            // キャンバスのインスタンス生成(id,width,height)
            var MyCan = new drawGraph("MyCanvas",800,500);
        
            let title = "";
        
            switch(flg){
                case 1:
                    title = "棒グラフサンプル";
                    MyCan.titleText = title;
                    // 棒グラフの追加
                    MyCan.drawBarGraph(barGraphData,["凡例１","凡例２","凡例３"]);
                    break;
                case 2:
                    title = "折れ線グラフサンプル";
                    MyCan.titleText = title;
                    // 折れ線グラフの追加
                    MyCan.drawLineGraph(lineGraphData,["凡例１","凡例２","凡例３"]);
                    break;
                case 3:
                    title = "円グラフサンプル";
                    MyCan.titleText = title;
                    // 円グラフの追加
                    MyCan.drawCircleGraph(circleGraphData,["凡例１","凡例２","凡例３","凡例４","凡例５"]);
                    break;
            }
        }
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="content">
            <div>
                <canvas id="MyCanvas" style="border:solid 1px;">
                    図形を表示するには、canvasタグをサポートしたブラウザが必要です。
                </canvas>
            </div>
            <div>
                <input type="button" onclick="doCanvas(1);" value="棒グラフ描画">
                <input type="button" onclick="doCanvas(2);" value="折れ線グラフ描画">
                <input type="button" onclick="doCanvas(3);" value="円グラフ描画">
            </div>
        </div>
    </div>
</body>
</html>
